# Configuración de Fly.io para Xubio Login Service
# Servicio dedicado para Puppeteer + Stealth

app = "xubio-login"
primary_region = "gru" # São Paulo (más cercano a Argentina)

[build]
  dockerfile = "fly-login/Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0 # Free tier: Duerme cuando no hay tráfico

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"

[[vm]]
  memory = "256mb" # Free tier: 256 MB
  cpu_kind = "shared"
  cpus = 1
